<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Care Home Building -->
  <rect x="50" y="120" width="300" height="140" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="60" y="130" width="80" height="80" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="150" y="130" width="80" height="80" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="240" y="130" width="80" height="80" fill="#ffffff" stroke="#cbd5e1"/>
  
  <!-- Entrance -->
  <rect x="170" y="220" width="60" height="40" fill="#3b82f6"/>
  <rect x="185" y="235" width="30" height="25" fill="#ffffff"/>
  
  <!-- Medical Cross -->
  <rect x="190" y="140" width="20" height="4" fill="#ef4444"/>
  <rect x="198" y="132" width="4" height="20" fill="#ef4444"/>
  
  <!-- Care Staff Figure 1 - Nurse in Blue Uniform -->
  <g transform="translate(80, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="15" ry="25" fill="#1e40af"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="12" fill="#fbbf24"/>
    <!-- Arms -->
    <ellipse cx="-18" cy="15" rx="6" ry="15" fill="#1e40af"/>
    <ellipse cx="18" cy="15" rx="6" ry="15" fill="#1e40af"/>
    <!-- Stethoscope -->
    <path d="M -8,-5 Q 0,-12 8,-5" stroke="#374151" stroke-width="2" fill="none"/>
    <circle cx="8" cy="-3" r="3" fill="#374151"/>
    <!-- Cap -->
    <rect x="-10" y="-12" width="20" height="6" fill="#ffffff"/>
    <rect x="-8" y="-14" width="16" height="4" fill="#1e40af"/>
  </g>
  
  <!-- Care Staff Figure 2 - Healthcare Assistant in Green -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="15" ry="25" fill="#059669"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="12" fill="#f59e0b"/>
    <!-- Arms -->
    <ellipse cx="-18" cy="15" rx="6" ry="15" fill="#059669"/>
    <ellipse cx="18" cy="15" rx="6" ry="15" fill="#059669"/>
    <!-- Badge -->
    <rect x="-8" y="8" width="16" height="8" fill="#ffffff" stroke="#059669"/>
    <rect x="-6" y="10" width="12" height="4" fill="#059669"/>
  </g>
  
  <!-- Care Staff Figure 3 - Support Worker in Purple -->
  <g transform="translate(320, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="15" ry="25" fill="#7c3aed"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="12" fill="#92400e"/>
    <!-- Arms -->
    <ellipse cx="-18" cy="15" rx="6" ry="15" fill="#7c3aed"/>
    <ellipse cx="18" cy="15" rx="6" ry="15" fill="#7c3aed"/>
    <!-- ID Card -->
    <rect x="12" y="5" width="8" height="12" fill="#ffffff" stroke="#7c3aed"/>
  </g>
  
  <!-- Trees/Landscaping -->
  <circle cx="30" cy="240" r="20" fill="#22c55e"/>
  <rect x="28" y="240" width="4" height="20" fill="#a3a3a3"/>
  
  <circle cx="370" cy="240" r="20" fill="#22c55e"/>
  <rect x="368" y="240" width="4" height="20" fill="#a3a3a3"/>
  
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="120" fill="#e0f2fe"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="40" rx="25" ry="15" fill="#ffffff"/>
  <ellipse cx="300" cy="60" rx="30" ry="18" fill="#ffffff"/>
  
  <!-- JoyJoy Care Text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">
    JoyJoy Care
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Professional Care Staff
  </text>
</svg>