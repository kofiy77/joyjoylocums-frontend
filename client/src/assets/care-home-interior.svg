<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Room Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#e2e8f0"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="250" fill="#ffffff"/>
  
  <!-- Window -->
  <rect x="320" y="50" width="60" height="80" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
  <line x1="350" y1="50" x2="350" y2="130" stroke="#3b82f6" stroke-width="1"/>
  <line x1="320" y1="90" x2="380" y2="90" stroke="#3b82f6" stroke-width="1"/>
  
  <!-- Bed -->
  <rect x="50" y="180" width="120" height="60" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="55" y="160" width="110" height="25" fill="#ffffff" stroke="#e5e7eb"/>
  
  <!-- Bedside Table -->
  <rect x="180" y="200" width="30" height="40" fill="#92400e"/>
  <rect x="185" y="195" width="20" height="5" fill="#a3a3a3"/>
  
  <!-- Medical Equipment -->
  <rect x="220" y="160" width="15" height="80" fill="#6b7280"/>
  <circle cx="227" cy="155" r="8" fill="#3b82f6"/>
  <rect x="225" y="240" width="5" height="10" fill="#1f2937"/>
  
  <!-- Chair -->
  <rect x="280" y="200" width="40" height="15" fill="#7c2d12"/>
  <rect x="285" y="185" width="30" height="15" fill="#7c2d12"/>
  <rect x="285" y="215" width="5" height="25" fill="#7c2d12"/>
  <rect x="310" y="215" width="5" height="25" fill="#7c2d12"/>
  
  <!-- Care Worker Figure -->
  <g transform="translate(130, 120)">
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="12" ry="20" fill="#1e40af"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="10" fill="#fbbf24"/>
    <!-- Arms -->
    <ellipse cx="-15" cy="20" rx="5" ry="12" fill="#1e40af"/>
    <ellipse cx="15" cy="20" rx="5" ry="12" fill="#1e40af"/>
    <!-- Hands holding clipboard -->
    <rect x="12" y="25" width="8" height="12" fill="#ffffff" stroke="#374151"/>
    <rect x="13" y="26" width="6" height="10" fill="#f3f4f6"/>
    <!-- Hair -->
    <path d="M -8,-8 Q 0,-12 8,-8" fill="#92400e"/>
    <!-- Stethoscope -->
    <path d="M -6,5 Q 0,0 6,5" stroke="#374151" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Patient Figure in Bed -->
  <g transform="translate(100, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
    <!-- Body under covers -->
    <ellipse cx="0" cy="15" rx="15" ry="8" fill="#ffffff"/>
    <!-- Hair -->
    <path d="M -6,-6 Q 0,-10 6,-6" fill="#d1d5db"/>
  </g>
  
  <!-- Medical Chart on Wall -->
  <rect x="30" y="60" width="25" height="35" fill="#ffffff" stroke="#374151"/>
  <rect x="32" y="65" width="21" height="3" fill="#3b82f6"/>
  <rect x="32" y="70" width="18" height="2" fill="#6b7280"/>
  <rect x="32" y="74" width="15" height="2" fill="#6b7280"/>
  <rect x="32" y="78" width="20" height="2" fill="#6b7280"/>
  
  <!-- Clock on Wall -->
  <circle cx="250" cy="80" r="20" fill="#ffffff" stroke="#374151" stroke-width="2"/>
  <circle cx="250" cy="80" r="2" fill="#374151"/>
  <line x1="250" y1="80" x2="250" y2="65" stroke="#374151" stroke-width="2"/>
  <line x1="250" y1="80" x2="265" y2="80" stroke="#374151" stroke-width="1"/>
  
  <!-- Care Instructions Board -->
  <rect x="60" y="40" width="80" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e">
    Daily Care Plan
  </text>
  <text x="65" y="70" font-family="Arial, sans-serif" font-size="6" fill="#374151">
    ✓ Medication: 9 AM
  </text>
  <text x="65" y="80" font-family="Arial, sans-serif" font-size="6" fill="#374151">
    ✓ Physiotherapy: 2 PM
  </text>
  <text x="65" y="90" font-family="Arial, sans-serif" font-size="6" fill="#374151">
    ⏰ Evening Care: 6 PM
  </text>
  
  <!-- Flowers -->
  <circle cx="190" cy="195" r="3" fill="#ef4444"/>
  <circle cx="195" cy="192" r="3" fill="#f97316"/>
  <circle cx="200" cy="195" r="3" fill="#eab308"/>
  <rect x="197" y="195" width="1" height="8" fill="#22c55e"/>
  
  <!-- Gentle lighting effect -->
  <ellipse cx="350" cy="90" rx="40" ry="30" fill="#fef3c7" opacity="0.3"/>
</svg>